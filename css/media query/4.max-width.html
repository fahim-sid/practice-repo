<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        font-size: 20px;
      }

      @media only screen and (max-width: 401px) {
        h1 {
          font-size: 30px;
        }
      }
      @media only screen and (max-width: 1001px) {
        h1 {
          font-size: 45px;
        }
      }
    </style>
  </head>
  <body>
    <h1>ami h1</h1>
  </body>
</html>
