<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 600px;
        height: 600px;
        margin: 50px auto;
        background-color: teal;
      }
      p {
        border: 2px solid brown;
      }

      @media (width: 500px) {
        section {
          background-color: red;
          width: 400px;
          font-size: 30px;
          border-radius: 50%;
        }
      }

      @media (width: 800px) {
        p {
          border-width: 30px;
          border-style: groove;
        }
      }
    </style>
  </head>
  <body>
    <section>ewrewuruo</section>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis
      perferendis incidunt iusto delectus ipsum autem ipsam totam, numquam nulla
      voluptatibus? Quidem provident obcaecati repudiandae exercitationem
      quisquam id molestias veniam fugiat?
    </p>
  </body>
</html>
